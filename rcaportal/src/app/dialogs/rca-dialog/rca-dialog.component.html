<div class="dialog-header">{{dialogTitle}}</div>


<div class="dialog-content">
  {{testRCAData}}
</div>


<div mat-dialog-actions class="dialog-actions">
  <div>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onCreateClick()" *ngIf="isCreateMode">Create</button>
    <button mat-button (click)="onUpdateClick()" *ngIf="!isCreateMode">Update</button>
  </div>
</div>
