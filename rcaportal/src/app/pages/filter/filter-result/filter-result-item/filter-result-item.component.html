<div class="result-item">
  <div class="rca-product-version">
    {{RCAResult.ImpactedProduct}} <span class="rca-version">{{RCAResult.FixVersion}}</span>
  </div>
  <div class="rca-feature">
    <i class="material-icons">extension</i>
    <span>{{RCAResult.Component}}</span>
  </div>
  <div class="rca-desc link-item" (click)="openRCADetail()">{{RCAResult.Header}}</div>
  <div class="rca-keywords">
    <i class="material-icons key-icon">vpn_key</i>
    <span>{{RCAResult.KeyWords}}</span>
  </div>
  <div class="rca-others">
    <i class="material-icons delete-btn link-item" *ngIf="RCAResult.IsManagable" (click)="deleteRCA()">delete</i>
    <i class="material-icons edit-btn link-item" *ngIf="RCAResult.IsManagable" (click)="updateRCA()">edit</i>
    <span class="rca-id">{{RCAResult.RCAID}}</span>
  </div>
</div>
