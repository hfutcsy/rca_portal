<div>
  <div class="item-list">
    <app-filter-result-item  class="result-item" *ngFor="let filterResult of filterResults" [RCAResult]="filterResult">
    </app-filter-result-item>
  </div>

  <div class="load-more" *ngIf="isCanLoad">Loading More Result...</div>
  <div class="no-result" *ngIf="isNoResult">No Result Found...</div>
  <div class="no-more-result" *ngIf="isNoMoreResult">No More Result.</div>
</div>
