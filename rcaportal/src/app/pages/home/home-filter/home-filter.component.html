<div class="home-filter-page">
  <mat-form-field class="filter-item">
    <input matInput placeholder="ID" [formControl]="IDFormControl">
    <mat-error *ngIf="IDFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="filter-item">
    <mat-label>IMPACTED PRODUCT</mat-label>
    <mat-select>
      <mat-option *ngFor="let impactedProduct of impactedProducts" [value]="impactedProduct.value">
        {{impactedProduct.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter-item">
    <mat-label>FIX VERSIONS</mat-label>
    <mat-select [formControl]="fixVersions" multiple>
      <mat-option *ngFor="let fixVersion of fixVersionList" [value]="fixVersion">{{fixVersion}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="filter-item">
    <mat-label>COMPONENT</mat-label>
    <mat-select [formControl]="components" multiple>
      <mat-option *ngFor="let component of componentList" [value]="component">{{component}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-button class="filter-item"
    [ngClass]="{'btn-expend': !isDetailFilterPanelOpen, 'btn-collapse': isDetailFilterPanelOpen}"
    (click)="triggerDetailFilterPanel()">
    <i class="material-icons">filter_list</i>
    More...
    <i class="material-icons" *ngIf="!isDetailFilterPanelOpen">keyboard_arrow_down</i>
    <i class="material-icons" *ngIf="isDetailFilterPanelOpen">keyboard_arrow_up</i>
  </button>
  <button mat-button class="filter-item apply-btn" (click)="onApply()">Apply</button>
</div>

<div class="detail-filter" *ngIf="isDetailFilterPanelOpen">
  <mat-form-field class="filter-item">
    <input matInput placeholder="SUBMITTER" [formControl]="submitterFormControl">
  </mat-form-field>

  <mat-form-field class="filter-item">
    <input matInput placeholder="ROOT CAUSE CR" [formControl]="rootCauseCRFormControl">
  </mat-form-field>

  <div class="readout-item">
    <div class="readout-title">Is Readout?</div>
    <mat-checkbox [(ngModel)]="isReadoutChecked">Readout</mat-checkbox>
    <mat-checkbox [(ngModel)]="isNotReadoutChecked">Not Readout</mat-checkbox>
  </div>

  <mat-form-field class="filter-item whole-line-item">
    <input matInput placeholder="KEYWORDS" [formControl]="keywordsCRFormControl">
  </mat-form-field>

  <div class="oper-btn">
    <button mat-button class="filter-item" (click)="onCancel()">Cancel</button>
    <button mat-button class="filter-item" (click)="onApply()">Apply</button>
  </div>
</div>
