<div class="header">
  <div class="header-content content">
    <div class="header-item-icon">
      <img style="user-select: none;" src="assets/rca.PNG">
    </div>
    <div class="header-item-oper">
      <div class="link-item" (click)="onHomeClick()">
        <i class="material-icons">home</i><span>Home</span>
      </div>
      <div class="link-item" (click)="onMyCRsClick()">
        <i class="material-icons">bug_report</i><span>My RCAs</span>
      </div>
      <div class="link-item item-add" (click)="onAddCRClick()">
        <i class="material-icons">add</i><span>Create New RCA</span>
      </div>
    </div>
    <div class="header-item-user">
      <div class="link-item">
        <i class="material-icons">help</i>
      </div>
      <div class="link-item">
        <i class="material-icons">account_circle</i><span>{{currentUser.userName}}</span>
      </div>
      <div class="link-item" (click)="logout()">
        <i class="material-icons" >logout</i><span>Logout</span>
      </div>
    </div>
  </div>
</div>
