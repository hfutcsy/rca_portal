<div class="hot-keywork-item">
  <div class="keyword-content" (click)="openKeyWordFilterResult()">Crash</div>

  <div class="hot-content">
    <i class="material-icons center-align">whatshot</i>
    <div class="hot-each-item hot-progress-item left-align">
      <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    </div>
    <span class="hot-each-item hot-each-item right-align number-style">100000</span>
    <i class="material-icons center-align">bug_report</i>
    <span class="hot-each-item left-align">Total</span>
    <span class="hot-each-item right-align number-style">9999</span>
  </div>
</div>
