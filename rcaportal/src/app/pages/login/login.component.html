<div class="my-login-page">
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="brand">
            <img src="assets/Logo1.svg" style="padding-top: 24px;padding-left: 3px;" alt="logo">
          </div>
          <div class="card fat">
              <h4 class="card-title">Login</h4>
              <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label for="username">Username </label>
                          <input type="text" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus/>
                          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                              <div>Username is invalid</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">Password is required</div>
                          </div>
                      </div>

                      <!-- <div class="form-group">
                        <mat-checkbox class="checkbox" formControlName="remember">Remeber Me</mat-checkbox>
                      </div> -->

                      <div class="form-group">
                        <div class="custom-checkbox custom-control">
                          <input type="checkbox" formControlName="remember" id="remember" class="custom-control-input">
                          <label for="remember" class="custom-control-label">Remeber Me</label>
                        </div>
                      </div>

                      <button [disabled]="loading" class="btn btn-primary">
                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                          Login
                      </button>
                      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                  </form>
              </div>
          </div>
          <div class="footer">
            Copyright &copy; 2020 &mdash; ROCKWELL-DALIAN
          </div>
        </div>
    </div>
  </div>
</section>
</div>
